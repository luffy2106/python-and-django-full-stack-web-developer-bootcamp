<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Please sign up here!</h1>

            {{form.as_p}}

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>

</html>
